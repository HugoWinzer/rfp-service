<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RFP GPT Enrichment</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Batch GPT Enrichment for Sheets</h1>

    <form id="main-form">
      <div class="mb-3">
        <label for="sheet_id" class="form-label">Google Sheet ID</label>
        <input
          type="text"
          class="form-control"
          id="sheet_id"
          name="sheet_id"
          placeholder="e.g. 1AbC...XYZ"
          required
        >
      </div>
      <button type="submit" class="btn btn-primary">Start Enrichment</button>
    </form>

    <div id="result" class="mt-4"></div>
  </div>

  <script>
    document
      .getElementById("main-form")
      .addEventListener("submit", async (e) => {
        e.preventDefault();
        const sheetId = document.getElementById("sheet_id").value.trim();
        const resDiv  = document.getElementById("result");
        resDiv.innerHTML = `<div class="alert alert-info">Processing… please wait.</div>`;

        try {
          const resp = await fetch("/start", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ sheet_id: sheetId })
          });
          const data = await resp.json();

          if (resp.ok) {
            let rowsHtml = "";
            if (Array.isArray(data.results)) {
              rowsHtml = `
                <table class="table table-bordered table-sm mt-3">
                  <thead>
                    <tr>
                      <th>Row</th>
                      <th>Input</th>
                      <th>Status</th>
                      <th>Output / Error</th>
                    </tr>
                  </thead>
                  <tbody>
                    ${data.results.map(r => `
                      <tr>
                        <td>${r.row}</td>
                        <td>${r.input}</td>
                        <td>${r.status === "success" ? "✅" : "❌"}</td>
                        <td style="max-width: 400px; white-space: pre-line;">${r.status === "success" ? r.output : ("<b>Error:</b> " + r.error)}</td>
                      </tr>
                    `).join("")}
                  </tbody>
                </table>
              `;
            }
            resDiv.innerHTML = `
              <div class="alert alert-success">
                ✅ Completed! Processed <strong>${data.total}</strong> rows:<br>
                • ${data.successes} succeeded<br>
                • ${data.failures} failed
              </div>
              ${rowsHtml}
            `;
          } else {
            resDiv.innerHTML = `
              <div class="alert alert-danger">
                ❌ Error: ${data.error || JSON.stringify(data)}
              </div>
            `;
          }
        } catch (err) {
          resDiv.innerHTML = `
            <div class="alert alert-danger">
              ❌ Network error: ${err.message}
            </div>
          `;
        }
      });
  </script>
</body>
</html>
