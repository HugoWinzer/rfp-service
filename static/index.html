<!-- static/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GPT Batch Processor</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Batch GPT Enrichment</h1>
    <form id="main-form">
      <div class="mb-3">
        <label for="sheet_id" class="form-label">Google Sheet ID</label>
        <input
          type="text"
          class="form-control"
          id="sheet_id"
          name="sheet_id"
          placeholder="e.g. 1AbC...XYZ"
          required
        >
      </div>
      <button type="submit" class="btn btn-primary">Start</button>
    </form>

    <div id="result" class="mt-4"></div>
  </div>

  <script>
    document
      .getElementById("main-form")
      .addEventListener("submit", async (e) => {
        e.preventDefault();
        const sheetId = document.getElementById("sheet_id").value;
        const resDiv  = document.getElementById("result");
        resDiv.innerHTML = "Processingâ€¦ please wait.";

        try {
          const resp = await fetch("/start", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ sheet_id: sheetId })
          });
          const data = await resp.json();
          if (resp.ok) {
            resDiv.innerHTML = `
              <div class="alert alert-success">
                Processed ${data.total} rows: ${data.successes} succeeded, ${data.failures} failed.
              </div>
            `;
          } else {
            resDiv.innerHTML = `
              <div class="alert alert-danger">
                Error: ${data.error || JSON.stringify(data)}
              </div>
            `;
          }
        } catch (err) {
          resDiv.innerHTML = `
            <div class="alert alert-danger">
              Network error: ${err.message}
            </div>
          `;
        }
      });
  </script>
</body>
</html>
