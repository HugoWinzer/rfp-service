steps:
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/$PROJECT_ID/rfp-service:$SHORT_SHA", "."]
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/rfp-service:$SHORT_SHA"]
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      - run
      - deploy
      - rfp-service
      - --image=gcr.io/$PROJECT_ID/rfp-service:$SHORT_SHA
      - --region=us-central1
      - --platform=managed
      - --timeout=60m
      - --allow-unauthenticated
      - --service-account=cb-deploy-sa@${PROJECT_ID}.iam.gserviceaccount.com
      - --set-env-vars=OPENAI_API_KEY=${_OPENAI_API_KEY}

substitutions:
  _OPENAI_API_KEY: "your-openai-key-here"  # Replace this securely in your CI secret settings
