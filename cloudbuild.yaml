# cloudbuild.yaml
substitutions:
  _SERVICE: "rfp-service"
  _REGION: "us-central1"
  _SA:      "rfp-worker-sa@${PROJECT_ID}.iam.gserviceaccount.com"

steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/${_SERVICE}:$SHORT_SHA', '.']
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/${_SERVICE}:$SHORT_SHA']
- name: 'gcr.io/cloud-builders/gcloud'
  entrypoint: gcloud
  args:
    - run
    - deploy
    - ${_SERVICE}
    - --image
    - gcr.io/$PROJECT_ID/${_SERVICE}:$SHORT_SHA
    - --region
    - ${_REGION}
    - --platform
    - managed
    - --allow-unauthenticated
    - --service-account
    - ${_SA}
    - --update-env-vars
    - OPENAI_API_KEY=$OPENAI_API_KEY
    - --timeout=900s

images:
  - 'gcr.io/$PROJECT_ID/${_SERVICE}:$SHORT_SHA'
